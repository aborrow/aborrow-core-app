        $(document).ready(function() {
            $(document).on("click ", '.toggle-button', function() {
                $('.toggle-wrapper').slideToggle('fast');
            });

            $(document).on("click ", '.accept-button', function() {
                $(this).toggleClass('accepted');
                $('.waiting-for-accept').toggleClass('accepted');
            });

            $('.popup-call').colorbox({
